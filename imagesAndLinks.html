<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h1>
    
<!--    this is the link-->
<!-- a tag indicates the link destination   -->
<!--it creates a hyperlink to web pages, files , email address , location in the same page or anything else a URL can address   -->
<!--   https is madatory for link destination-->
   
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com" target="_blank">Google open in new tab</a>
    
    
<!--    src and alt are the attributes-->
<!--   alt is an alternative if the image is not loaded-->
<!--   src is the location where image is imported from-->
   
    <img src="Images/computers.jpg" alt="This is an image." width="500px" height="500px">
    <img src="Images/computers.jpg" alt="This is an image." width="500px" height="500px">
    
</body>
</html>
