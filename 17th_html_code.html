<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html paragraph</title>
</head>
<body>
    
    <p>In HTML, spaces and new lines are ignored:</p>

    <p>

      My Bonnie lies over the ocean.

      My Bonnie lies over the sea.

      My Bonnie lies over the ocean.

      Oh, bring back my Bonnie to me.

    </p>
    
</body>
</html>
