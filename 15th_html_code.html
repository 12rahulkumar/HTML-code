<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html attributes without quotes</title>
</head>
<body>

    <!-- this work fine without quotes href =""--> 
    <p>this work fine without quotes href =""</p>   
    <a href=https://www.w3schools.com>This is a link</a>
    <br>
    <p title=About W3Schools>
    You cannot omit quotes around an attribute value 
    if the value contains spaces.
    </p>

    <p><b>
    If you move the mouse over the paragraph above,
    your browser will only display the first word from the title.
    </b></p>

</body>
</html>
