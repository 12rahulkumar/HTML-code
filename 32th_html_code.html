<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html css padding</title>
    <style>
        p{
            border: 2px solid red;
        }
        .error{
            border: 2px solid red;
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <h1>This is a heading</h1>

    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
    
    <hr><hr><hr><hr><hr><hr><br><br><br>
    
    <p class="error">This is a paragraph.</p>
    <p class="error">This is a paragraph.</p>
    <p class="error">This is a paragraph.</p>
    
</body>
</html>
