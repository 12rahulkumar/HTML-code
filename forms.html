<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms in HTML</title>
</head>
<body>
    
<!--    action attribute is basically used by backened developer , is that where we send this data on a server-->
    
    <form action="">
        
<!--        name and id is for backend developer-->
        
        First name: <br>
        <input type="text" name="" id="" placeholder="firstname"><br>
        
        Last name: <br>
        <input type="text" name="" id="" placeholder="lastname"><br>
        
        Age: <br>
        <input type="text" name="" id="" placeholder="age"><br>
<!--        radio is used to select only one object-->
        <input type="radio" name="" id=""><br>
<!--        checkbox is used to select multiple object-->
        <input type="checkbox" name="" id=""><br>
        
        <input type="date" name="" id=""><br>
        
        <input type="email" name="" id="" placeholder="email"> <br>
        
        <input type="password" name="" id="" placeholder="password" required> <br>
                
        <input type="color" name="" id=""><br>
        
        <input type="button" name="" id=""><br>
                
        <input type="button" name="" id="" value="click me"><br>
        
        <input type="submit" name="" id=""><br>

<!--   always put submit button inside the form , because the job of sunmit button is to submit this entire form. if you put outside the form is not submitted-->
       
    </form>
    
    
</body>
</html>
