<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html ordered list</title>
</head>
<body>
    
    <h1>ordered list</h1>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="A">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="I">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <ol type="i">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    
</body>
</html>
