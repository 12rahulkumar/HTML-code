<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nested list</title>
</head>
<body>
    
    <h1>nested list</h1>
    <ul>
        <li>coffee</li>
        <li>
            tea
            <ul>
                <li>black tea</li>
                <li>green tea</li>
            </ul>
        </li>
        <li>milk</li>
        <li>milk</li>
    </ul>
    
    <ul>
        <li>coffee</li>
        <li>
            tea
            <ul>
                <li>black tea</li>
                <li>
                    green tea
                    <ul style="list-style-type: square;">
                        <li>china</li>
                        <li>africa</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>milk</li>
    </ul>
    
</body>
</html>
