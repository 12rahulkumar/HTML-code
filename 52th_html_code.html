<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call span into 2 column</title>
    <style>
        table,th,td{
            border: 1px solid red;
            border-collapse: collapse;
        }
        th,td{
            padding: 5px;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>
    
    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use the colspan attribute.</p>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th colspan="2">telephone</th>    
        </tr>
        <tr>
            <td>bill gates</td>
            <td>454545454</td>
            <td>454545454</td>
        </tr>
    </table>
    
</body>
</html>
