<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal / vertical table heading</title>
    <style>
        table,th,td{
            border: 1px solid red;
            border-collapse: collapse;
        }
        th , td{
            padding: 10px;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>
    
    <h2>table caption</h2>    
    <table>
       <caption>microsoft</caption>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
            <th>telephone</th>
        </tr>
        <tr>
            <td>bill gates</td>
            <td>4854451</td>
            <td>99855513</td>
        </tr>
    </table>
    <br><br>
        
    <table>
       <caption>apple</caption>
        <tr>
            <th>Name:</th>
            <td>bill gates</td>
        </tr>
        <tr>
            <th>telephone:</th>
            <td>78844555522</td>
        </tr>
        <tr>
            <th>telephone:</th>
            <td>7846131313</td>
        </tr>
    </table>
    
</body>
</html>
