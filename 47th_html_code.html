<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with colapsed border</title>
    <style>
        table,th,td{
            border: 1px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <h2>Collapsed Borders</h2>
    <p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>
    
    <table style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>john</td>
            <td>doe</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
