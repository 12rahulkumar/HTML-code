<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with styles</title>
    <style>
        table,th,td{
            border: 1px solid red;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }
        #to1 th{
            background-color: black;
            color: white;
        }
        #to1 tr:nth-child(even){
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    
    <h1>Styling tables</h1>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>will</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>rahul</td>
            <td>singh</td>
            <td>22</td>
        </tr>
        <tr>
            <td>priyanka</td>
            <td>kumari</td>
            <td>20</td>
        </tr>
    </table>
    <br><br>
    
        <table id="to1">
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>will</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>rahul</td>
            <td>singh</td>
            <td>22</td>
        </tr>
        <tr>
            <td>priyanka</td>
            <td>kumari</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
