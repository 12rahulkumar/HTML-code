<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html text formatting</title>
</head>
<body>
    
    <p>this text is normal.</p>
    <p> <b>this text is bold.</b> </p>
    <p> <strong>this text is important!</strong> </p>
    <p> <i>this text is italic</i> </p>
    <p> <em>this text is emphasized.</em> </p>
    <p> <small>this text is small.</small> </p>
    <p> <mark>this text is highlighted.</mark> </p>
    <p> this text is deleted <del>this text is deleted</del> </p>
    <p> this text is <del>blue</del> <ins>red.</ins> </p>
    <p> this is a <sub>subscript</sub> tag. </p>
    <p> this text is a <sup>superscript</sup> text. </p>
    
</body>
</html>
