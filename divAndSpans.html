<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div and Spans</title>
</head>
<body>
    
<!--    div is basically used to group a block for styling, if it is feasible . it is block level element . class and id is its attributes.-->
   
<!--   span tag is used to group elements for styling purpose . it is an inline element . class and id is its attributes-->
   
   
    <div>
        <h1>Lorem ipsum dolor sit amet, <span>consectetur</span> adipisicing elit. Voluptatibus, possimus.</h1>

        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia, libero!</p>
    </div>
</body>
</html>
